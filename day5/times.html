<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4의 배수인가?</title>
</head>
<body>
  <h2>4의 배수일까 아닐까</h2>
  <script>
    let n = 11;

    if(n % 4 == 0) {
      document.write(n + "은 4의 배수입니다.");
    }else {
      document.write(n + "은 4의 배수가 아닙니다.")
    }
  </script>
</body>
</html>
